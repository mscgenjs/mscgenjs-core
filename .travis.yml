sudo: false

language: node_js

node_js:
  - "6"
  - "8"
  - stable

install:
  - npm install

script:
  - npm run lint
  - npm run depcruise
  - npm run nsp
  - npm test
  - make install

branches:
  except:
    - gh-pages

cache:
  directories:
    - node_modules

addons:
   code_climate:
     repo_token: $CODECLIMATE_REPO_TOKEN
